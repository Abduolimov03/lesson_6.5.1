<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ kond.brand }} {{ kond.model }} - Tafsilotlar</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-wrapper {
            width: 100%;
            height: 400px;
            background-color: #ddd;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details {
            padding: 30px;
        }

        .details h1 {
            margin: 0;
            font-size: 28px;
            color: #007BFF;
        }

        .details .price {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            margin: 15px 0;
        }

        .details .date {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #007BFF;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .image-wrapper {
                height: 250px;
            }

            .details h1 {
                font-size: 22px;
            }

            .details .price {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-wrapper">
        {% if kond.image %}
            <img src="{{ kond.image.url }}" alt="{{ kond.brand }}">
        {% else %}
            <img src="/media/default/kond.png" alt="No image">
        {% endif %}
    </div>
    <div class="details">
        <h1>{{ kond.brand }} {{ kond.model }}</h1>
        <div class="price">${{ kond.price }}</div>
        <div class="date">Qo‘shilgan sana: {{ kond.created_at|date:"Y-m-d H:i" }}</div>

        <a href="{% url 'kond' %}" class="back-btn">← Orqaga</a>
        <a href="{% url 'update-kond' kond.id %}" class="back-btn">Update</a>
        <a href="{% url 'del' kond.id %}" class="back-btn">Delete</a>
    </div>
</div>

</body>
</html>
