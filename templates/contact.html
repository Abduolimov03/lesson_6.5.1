<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Bog‘lanish</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            resize: vertical;
        }

        button {
            padding: 12px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #084cdf;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #eaeaea;
            color: #333;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Biz bilan bog‘laning</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="name">Ismingiz:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email manzilingiz:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Xabaringiz:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Yuborish</button>
    </form>

    <a href="{% url 'home' %}" class="back-btn">← Bosh sahifaga qaytish</a>
</div>

</body>
</html>
