<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Konditsionerlar Ro'yxati</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #1a2b4c;
            font-size: 36px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-body h3 {
            margin: 10px 0 5px;
            font-size: 20px;
            color: #007BFF;
        }

        .card-body p {
            font-size: 15px;
            color: #444;
        }

        .card-body .price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 17px;
            color: #28a745;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .card-body h3 {
                font-size: 18px;
            }

            .card-body p,
            .card-body .price {
                font-size: 14px;
            }
        }



.back-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #e0e0e0;
    color: #333;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
}

.back-btn:hover {
    background-color: #ccc;
}


    </style>
</head>
<body>

<h1>Konditsionerlar Ro'yxati</h1>
<a href="{% url 'home' %}" class="back-btn">‚Üê Orqaga qaytish</a>

<div class="grid">
    {% for kond in konds %}
        <div class="card">
            {% if kond.image %}
                <img src="{{ kond.image.url }}" alt="{{ kond.brand }}">
            {% else %}
                <img src="/media/default/kond.png" alt="No image">
            {% endif %}
            <div class="card-body">
                <h3><a href="{% url 'kond-detail' kond.id %}">{{ kond.brand }}</a> </h3>
                <p>{{ kond.model }}</p>
                <p class="price">${{ kond.price }}</p>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
